<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compression Algorithm Comparison</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    button { margin-top: 20px; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>
  <h1>Compare Compression Algorithms</h1>

  <form id="uploadForm">
    <label>Choose a file:
      <input type="file" name="file" required />
    </label>

    <label><input type="checkbox" name="algos" value="LZW" checked /> LZW</label>
    <label><input type="checkbox" name="algos" value="RLE" checked /> RLE</label>
    <label><input type="checkbox" name="algos" value="BZIP2" checked /> BZIP2</label>
    <label><input type="checkbox" name="algos" value="LZ77" checked /> LZ77</label>

    <button type="submit">Run Compression</button>
  </form>

  <div id="results"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const file = form.file.files[0];
      const algos = [...form.algos].filter(a => a.checked).map(a => a.value);

      const formData = new FormData();
      formData.append('file', file);
      formData.append('algorithms', algos.join(','));

      const res = await fetch('/compress/compare', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      const tableRows = data.results.map(r => `
        <tr>
            <td>${r.algorithm}</td>
            <td>${r.originalSize} B</td>
            <td>${r.compressedSize} B</td>
            <td>${r.compressionTime} ms</td>
            <td>${r.decompressionTime} ms</td>
            <td>${r.compressionRatio}</td>
            <td>${r.compressionSpeedRatio}</td>
            <td><a href="${r.compressedUrl}" download>Download</a></td>
            <td><a href="${r.decompressedUrl}" download>Download</a></td>
        </tr>`).join('');

      document.getElementById('results').innerHTML = `
        <h2>Results</h2>
        <table>
          <thead>
            <tr>
                <th>Algorithm</th>
                <th>Original Size</th>
                <th>Compressed Size</th>
                <th>Compression Time</th>
                <th>Decompression Time</th>
                <th>Compression Ratio(Original Size/Compression Size)</th>
                <th>Speed Ratio (ratio/ms)</th>
                <th>Compressed File</th>
                <th>Decompressed File</th>
            </tr>
          </thead>
          <tbody>${tableRows}</tbody>
        </table>`;
    });
  </script>
</body>
</html>
